<body id="grid">
    <header>

        <nav>
            <h1 class="navlogo">
                <a href="../index.html">Bolt.</a>

            </h1>
            <ul class="interlineado">
                <li> <a href="../index.html">Inicio</a> </li>
                <li> <a href="./catalogo.html">Catalogo</a> </li>

                <li> <a href="./acerca_de_nos.html">Acerca de nosotros</a> </li>

            </ul>
        </nav>
    </header>

    <main >
        <div class="root-contact">

            <h2 class="titulo-contact">Contactanos</h2>

            <form class="contact-form">
                <fieldset>

                    <div>
                        <input type="text" class="bordesforos" placeholder="Nombre*" required>
                    </div>
                    <div>

                        <input type="text" class="bordesforos" placeholder="Apellido*" required>
                    </div>
                    <div>

                        <input type="email" class="bordesforos" placeholder="Email*" required>
                    </div>

                    <div>
                        <textarea name="" id="" class="bordesforos" placeholder="Mensaje" rows="3"></textarea>

                    </div>

                    <div>
                        <label for="sexo_h">Hombre</label>
                        <input type="radio" class="bordesforos" name="sexo" value="hombre" id="sexo_h" />

                    </div>

                    <div>
                        <label for="sexo_m">Mujer</label>
                        <input type="radio" class="bordesforos" name="sexo" value="mujer" id="sexo_m" />
                    </div>

                    <div>

                        <input type="checkbox" name="acepta" value="1" id="acept" />
                        <label for="acept">Acepta terminos y condiciones</label>
                    </div>

                    <input type="submit">


                </fieldset>
            </form>
        


    </main>
    <div class="centrar">
        <footer class="absolute">
            <ul class="interlineado">
                <li> <a href="https://www.instagram.com/" target="_blank"> <img class="instalogo"
                            src="../assets/Imagenes/logoinsta2.png" alt=""></a></li>
                <li> <a href="https://www.twitter.com/" target="_blank"><img class="twitterlogo"
                            src="../assets/Imagenes/twitter-logo-9.png" alt=""></a></li>
                <li> <a href="https://www.youtube.com/" target="_blank"><img class="youtubelogo"
                            src="../assets/Imagenes/logoyoutube.png" alt=""></a></li>
            </ul>
            <p> <img class="logocopy" src="../assets/Imagenes/logocopy.png" alt=""> Todos los derechos reservados - 2022
            </p>
        </footer>
    </div>
        
        


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
