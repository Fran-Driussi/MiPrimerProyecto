<body id="grid">
    <header>

        <nav>
            <h1 class="navlogo">
                <a href="../index.html">Bolt.</a>

            </h1>
            <ul class="interlineado">
                <li> <a href="../index.html">Inicio</a> </li>
                <li> <a href="./catalogo.html">Catalogo</a> </li>
                <li><a href="./tiendas.html">Tiendas</a></li>
                <li> <a href="./acerca_de_nos.html">Acerca de nosotros</a> </li>
                <li> <a href="./contacto.html#">Contacto</a> </li>

            </ul>
        </nav>
    </header>

    <main>


        <h2 class="titulo-contact"> <b>Contactanos</b> </h2>
        <div class="col contact-form-col">
            <form class="contact-form" action="">
                <fieldset>
                    <legend>Contactanos</legend>

                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Nombre*" required>
                    </div>
                    <div class="mb-3">

                        <input type="text" class="form-control" placeholder="Apellido*" required>
                    </div>
                    <div class="mb-3">

                        <input type="email" class="form-control" placeholder="Email*" required>
                    </div>

                    <div class="mb-3">
                        <textarea name="" id="" class="form-control" placeholder="Mensaje" rows="3"></textarea>

                    </div>

                    <div class="mb-3">
                        <label for="sexo_h" class="form-check-label">Hombre</label>
                        <input type="radio" class="form-check-input" name="sexo" value="hombre" id="sexo_h" />

                    </div>

                    <div class="mb-3">
                        <label for="sexo_m" class="form-check-label">Mujer</label>
                        <input type="radio" class="form-check-input" name="sexo" value="mujer" id="sexo_m" />
                    </div>

                    <div class="mb-3">

                        <input type="checkbox" class="form-check-input" name="acepta" value="1" id="acept" />
                        <label for="acept" class="form-check-label">Acepta terminos y condiciones</label>
                    </div>

                    <input type="submit" class="mb-3">


                </fieldset>
            </form>
        </div>




        <div class="centrar">
            <footer class="absolute">
                <ul class="interlineado">
                    <li> <a href="https://www.instagram.com/" target="_blank"> <img class="instalogo"
                                src="../assets/Imagenes/logoinsta2.png" alt=""></a></li>
                    <li> <a href="https://www.twitter.com/" target="_blank"><img class="twitterlogo"
                                src="../assets/Imagenes/twitter-logo-9.png" alt=""></a></li>
                    <li> <a href="https://www.youtube.com/" target="_blank"><img class="youtubelogo"
                                src="../assets/Imagenes/logoyoutube.png" alt=""></a></li>
                </ul>
                <p> <img class="logocopy" src="../assets/Imagenes/logocopy.png" alt=""> Todos los derechos reservados -
                    2022
                </p>
            </footer>
        </div>




    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
